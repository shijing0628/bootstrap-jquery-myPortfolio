    <div class="page-wrapper">
      <!--  contact-->
      <section class="section section-light section-contact" id="contact">
        <div class="container">
          <div class="section-head text-center">
            <span>say Hello</span>
            <h2>Contact</h2>
          </div>
          <div class="contact-map mt-5">
            <div class="contact-map--container" id="map"></div>
          </div>
          <div class="contact-Otherdetails section-dark">
            <div class="container">
              <div class="contact-details mt-2">
                <h5 class="section-subHead pt-5 mb-4">Get in Touch</h5>
                <div class="row">
                  <div class="col-sm-6 col-lg-6">
                    <div class="contact-details--panel p-4 b-box text-center">
                      <div class="mb-3">
                        <i class="fas fa-phone"></i>
                      </div>
                      <div class="mt-2">
                        <a href="tel:204-222-2222" class="text-underline"
                          >+204-222-2222</a
                        >
                        <p class="mt-2">Call Me</p>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-6 col-lg-6">
                    <div class="contact-details--panel p-4 b-box text-center">
                      <div class="mb-3">
                        <i class="fas fa-envelope-open-text"></i>
                      </div>
                      <div class="mt-2">
                        <a href="mailto:brenda@gmail.com" class="text-underline"
                          >brenda@gmail.com</a
                        >
                        <p class="mt-2">Email Me</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="contact-form mt-5">
            <form method="post" action="" name="contact-form" id="contactForm">
              <h5 class="section-subHead mb-4">Contact Form</h5>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group mt-3">
                    <input
                      name="name"
                      id="name"
                      type="text"
                      class="form-control b-box"
                      placeholder="Your Name *"
                      required
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group mt-3">
                    <input
                      name="email"
                      id="email"
                      type="email"
                      class="form-control b-box"
                      placeholder="Your Email *"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group mt-3">
                    <input
                      type="text"
                      class="form-control b-box"
                      id="subject"
                      placeholder="Your Subject.."
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group mt-3">
                    <textarea
                      name="comments"
                      id="comments"
                      rows="4"
                      class="form-control b-box"
                      placeholder="Your message..."
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 mt-4 text-center">
                  <input
                    type="submit"
                    id="submit"
                    name="send"
                    class="submitBnt btn btn-outline text-uppercase"
                    value="Submit"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- End contact -->
      <!-- footer -->
      <footer>
        <div class="footer section section-light">
          <div class="container">
            <p class="mb-0 text-center">
              &copy; Shijing Liu 2020 | All Right Reserved
            </p>
          </div>
        </div>
      </footer>
